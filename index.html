<!DOCTYPE html>
<html>
  <head>
    <title>Lucia</title>
  </head>
  <body>
    <h1>Lucia</h1>
    <input type="file" id="upload1" onchange="doIt()"/>
    <input type="file" id="upload2" onchange="doIt()"/>
    <hr/>
    <img id="display1" height="128px"/>
    <img id="display2" height="128px"/>
    <script src="gifshot.js"></script>
    <script>
      function doIt() {
        load(1);
        load(2);
      }
      function load(index) {
        const element = document.getElementById(`upload${index}`);
        const file = element.files[0];
        if(file) {
          const reader = new FileReader();
          reader.readAsBinaryString(file);
          reader.onload = function() {
            document.getElementById(`display${index}`).src=`data:image/png;base64,${btoa(reader.result)}`;
          };
        }
      }
    </script>
  </body>
</html>
